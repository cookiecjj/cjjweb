<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
        <meta name="apple-touch-fullscreen" content="YES" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
         <link rel="stylesheet" href="css/index.css" />
         <link rel="stylesheet" href="css/reset.css" />
		<title>Roseduj教育</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row ">
				<div id='header'>
					<div class="col-md-8 leftHead">
						<div class="col-md-2 bgcWhite">logo</div>
						<div class="col-md-2 bgcWhite">课程</div>
						<div class="col-md-2 bgcWhite">题库</div>
					</div>
					<div class="col-md-4 rightHead">
						<div class="col-md-2 bgcWhite">注册</div>
						<div class="col-md-2 bgcWhite">登录</div>
					</div>
				</div><!--header结束-->
				  <div id='banner'>
				 	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
						  </ol>
						
						  <!-- Wrapper for slides -->
						  <div class="carousel-inner" role="listbox">
						    <div class="item active">
						      <img src="..." alt="...">
						      <div class="carousel-caption">
						        ...
						      </div>
						    </div>
						    <div class="item">
						      <img src="..." alt="...">
						      <div class="carousel-caption">
						        ...
						      </div>
						    </div>
						    ...
						  </div>
						
						  <!-- Controls -->
						  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
				 </div><!--banner结束-->
				<div id='startLearning' class='col-md-12 bgcBlack'>
					<div id='startButton' class="col-md-1">加入学习</div>
				</div>
				
				<div class='detailShow' id='cc'>
					<div class="col-md-8 bgcPink divCenter">fd</div>
				</div>
				
				
				
			</div><!--row结束-->
			
                       
			
		</div>
		
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>

</html>
